<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>PrimeFaces Test</title>
    <h:outputScript name="test.js" />
</h:head>
<h:body>
    <h1>#{testView.string}</h1>
    <div class="card">
        <h:form>
            <h5 class="p-mt-0">AJAX</h5>
            <p:commandButton action="#{testView.throwViewExpiredException}" ajax="true"
                value="Throw ViewExpiredException!" styleClass="p-mr-2" />
            <p:ajaxExceptionHandler rendered="true" type="javax.faces.application.ViewExpiredException"
                onexception="alert('ViewExpiredException')" />
        </h:form>
    </div>
</h:body>

</html>
